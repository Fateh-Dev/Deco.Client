<div
  class="min-h-screen bg-gradient-to-br from-teal-50 via-cyan-100 to-emerald-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative"
>
  <!-- Decorative subtle pattern -->
  <div class="absolute inset-0 bg-[url('/assets/deco-pattern.svg')] opacity-5 pointer-events-none"></div>

  <div class="max-w-md w-full space-y-8 relative z-10">
    <!-- Header -->
    <div class="text-center">
      <div
        class="mx-auto h-16 w-16 bg-gradient-to-br from-teal-400 to-emerald-500 rounded-2xl flex items-center justify-center shadow-lg"
      >
        <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8c-1.5 0-3 .5-4 1.5L5 7v10h14V7l-3 2.5C15 8.5 13.5 8 12 8z"
          />
        </svg>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Bienvenue sur <span class="text-teal-600">LocationDeco</span>
      </h2>
      <p class="mt-2 text-sm text-gray-600">Connectez-vous pour gérer vos réservations</p>
    </div>

    <!-- Login Form -->
    <form
      class="mt-8 space-y-6 bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-xl border border-teal-100"
      (ngSubmit)="login()"
    >
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
        <input
          id="username"
          name="username"
          type="text"
          [(ngModel)]="username"
          required
          class="block w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition text-sm"
          placeholder="Entrez votre nom d'utilisateur"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input
          id="password"
          name="password"
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          required
          class="block w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition text-sm"
          placeholder="••••••••"
        />
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          class="w-full py-3 px-4 text-sm font-medium rounded-lg text-white bg-gradient-to-r from-teal-400 to-emerald-500 hover:from-teal-500 hover:to-emerald-600 focus:ring-2 focus:ring-offset-2 focus:ring-teal-400 shadow-md transition duration-200"
        >
          Se connecter
        </button>
      </div>
    </form>

    <!-- Register -->
    <p class="text-center text-sm text-gray-600">
      Pas encore de compte ?
      <button
        (click)="navigateToRegister()"
        class="font-medium text-teal-600 hover:text-emerald-600 transition"
      >
        S'inscrire
      </button>
    </p>
  </div>
</div>
