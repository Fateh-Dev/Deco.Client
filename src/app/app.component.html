<!-- Sidebar -->
<aside class="fixed left-0 top-0 z-40 h-screen w-16 bg-white/90 backdrop-blur-lg border-r border-gray-200/50 shadow-lg transition-all duration-300">
  <div class="flex flex-col h-full">
    <!-- Brand/Logo -->
    <div class="flex items-center justify-center h-16 border-b border-gray-200/50">
      <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-sm">D</span>
      </div>
    </div>

    <!-- Navigation Icons -->
    <nav class="flex-1 px-2 py-4 space-y-2">
      @for (item of navItems; track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-lg scale-110"
        class="group flex items-center justify-center w-12 h-12 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 relative"
        [title]="item.label"
      >
        <!-- Home Icon -->
        @if (item.route === '/home') {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        }
        
        <!-- Articles Icon -->
        @if (item.route === '/articles') {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M19 11H5m14-7H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2z"></path>
        </svg>
        }
        
        <!-- Reservations Icon -->
        @if (item.route === '/reservations') {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        }
        
        <!-- Clients Icon -->
        @if (item.route === '/clients') {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m9 5.197v1M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        }
        
        <!-- Tooltip -->
        <div class="absolute left-16 bg-gray-900 text-white text-sm px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-50">
          {{ item.label }}
        </div>
      </a>
      }
    </nav>

    <!-- Create Reservation Button -->
    <div class="px-2 pb-4">
      <button
        (click)="onCreateReservation()"
        class="group flex items-center justify-center w-12 h-12 rounded-lg bg-gradient-to-r from-green-500 to-emerald-600 text-white shadow-md hover:from-green-600 hover:to-emerald-700 transition-all duration-300 transform hover:scale-105 relative"
        title="Créer une réservation"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        
        <!-- Tooltip -->
        <div class="absolute left-16 bg-gray-900 text-white text-sm px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-50">
          Créer une réservation
        </div>
      </button>
    </div>
  </div>
</aside>

<!-- Main Content Area -->
<main class="ml-16 min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <div class="mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <router-outlet></router-outlet>
  </div>
</main>
