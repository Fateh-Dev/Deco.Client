<nav class="bg-white/80 backdrop-blur-lg border-b border-gray-200/50 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center h-16 relative">
        <!-- Brand/Logo -->
        <div class="flex-shrink-0">
          <a routerLink="/" class="cursor-pointer text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent hover:from-blue-700 hover:to-purple-700 transition-all duration-300">
                Deco-Art
          </a>
        </div>
        
        <!-- Desktop Navigation - Centered -->
        <div class="hidden md:flex flex-1 justify-center">
          <div class="flex items-baseline space-x-2">
            @for (item of navItems; track item.route) {
              <a [routerLink]="item.route"
                 routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-lg"
                 class="cursor-pointer px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition-all duration-300 transform hover:scale-105">
                {{ item.label }}
              </a>
            }
          </div>
        </div>
  
        <!-- Create Reservation Button (Desktop) -->
        <div class="hidden md:flex ml-auto">
          <button (click)="onCreateReservation()"
                  class="ml-4 px-4 py-2 rounded-md bg-gradient-to-r from-green-500 to-emerald-600 text-white font-medium shadow-md hover:from-green-600 hover:to-emerald-700 transition-all duration-300 transform hover:scale-105">
            Créer une réservation
          </button>
        </div>
  
        <!-- Mobile menu button -->
        <div class="md:hidden ml-auto flex items-center space-x-2">
          <button (click)="onCreateReservation()"
                  class="px-3 py-2 rounded-md bg-gradient-to-r from-green-500 to-emerald-600 text-white text-sm font-medium shadow hover:from-green-600 hover:to-emerald-700 transition-all duration-300">
            Réserver
          </button>
  
          <button (click)="toggleMobileMenu()" 
                  class="cursor-pointer inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition-colors duration-200">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              @if (!mobileMenuOpen) {
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              }
              @if (mobileMenuOpen) {
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              }
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile Navigation Menu -->
    <div class="md:hidden" [class.hidden]="!mobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white/95 backdrop-blur-lg border-t border-gray-200/50">
        @for (item of navItems; track item.route) {
          <a [routerLink]="item.route"
             routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-md"
             (click)="closeMobileMenu()"
             class="cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition-all duration-200">
            {{ item.label }}
          </a>
        }
      </div>
    </div>
  </nav>
  
  <main class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="mx-auto px-4 sm:px-6 lg:px-8 py-2">
      <router-outlet></router-outlet>
    </div>
  </main>
