<!-- Sidebar -->
<aside
  class="fixed left-0 top-0 z-40 h-screen w-16 bg-slate-900 text-slate-300 border-r border-slate-800 shadow-lg transition-all duration-300"
>
  <div class="flex flex-col h-full">
    <!-- Brand/Logo -->
    <div class="flex items-center justify-center h-16 border-b border-slate-800">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-sm">D</span>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-2 py-4 space-y-2">
      @for (item of navItems; track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-blue-600 text-white shadow-md scale-105"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group flex items-center justify-center w-12 h-12 rounded-md hover:bg-slate-800 hover:text-white transition-all duration-200 transform relative"
        [attr.aria-label]="item.label"
      >
        <ng-container [ngSwitch]="item.route">
          <i *ngSwitchCase="'/home'" class="fas fa-home text-lg"></i>
          <i *ngSwitchCase="'/calendar'" class="fas fa-calendar text-lg"></i>
          <i *ngSwitchCase="'/articles'" class="fas fa-box text-lg"></i>
          <i *ngSwitchCase="'/reservations'" class="fas fa-calendar-check text-lg"></i>
          <i *ngSwitchCase="'/clients'" class="fas fa-users text-lg"></i>
          <i *ngSwitchCase="'/administration'" class="fas fa-user-shield text-lg"></i>
        </ng-container>

        <!-- Tooltip -->
        <div
          class="absolute left-16 bg-slate-800 text-white text-sm px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-50"
        >
          {{ item.label }}
        </div>
      </a>
      }
    </nav>

    <!-- Create Reservation Button -->
    <div class="px-2 pb-4">
      <button
        [routerLink]="'/reservations/new'"
        class="group flex items-center justify-center w-12 h-12 rounded-md bg-emerald-600 text-white shadow-md hover:bg-emerald-700 transition-all duration-200 transform hover:scale-105 relative"
        title="Créer une réservation"
      >
        <i class="fas fa-plus text-lg"></i>
        <!-- Tooltip -->
        <div
          class="absolute left-16 bg-slate-800 text-white text-sm px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-50"
        >
          Créer une réservation
        </div>
      </button>
    </div>
  </div>
</aside>

<!-- Main Content -->
<main class="ml-16 min-h-screen bg-slate-100">
  <div class="w-full">
    <router-outlet></router-outlet>
  </div>
</main>
