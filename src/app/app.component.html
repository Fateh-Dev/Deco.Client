<!-- Sidebar -->
<aside
  class="fixed left-0 top-0 z-40 h-screen w-16 bg-white/90 backdrop-blur-lg border-r border-gray-200/50 shadow-lg transition-all duration-300"
>
  <div class="flex flex-col h-full">
    <!-- Brand/Logo -->
    <div class="flex items-center justify-center h-16 border-b border-gray-200/50">
      <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-sm">D</span>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-2 py-4 space-y-2">
      @for (item of navItems; track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-lg scale-110"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group flex items-center justify-center w-12 h-12 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 relative"
        [attr.aria-label]="item.label"
      >
      <ng-container [ngSwitch]="item.route">
        <!-- Home -->
        <i *ngSwitchCase="'/home'" class="fas fa-home text-lg"></i>
        <!-- Stock (Articles) -->
        <i *ngSwitchCase="'/articles'" class="fas fa-box text-lg"></i>
        <!-- Reservations -->
        <i *ngSwitchCase="'/reservations'" class="fas fa-calendar-check text-lg"></i>
        <!-- Clients -->
        <i *ngSwitchCase="'/clients'" class="fas fa-users text-lg"></i>
        <!-- Administration -->
        <i *ngSwitchCase="'/administration'" class="fas fa-user-shield text-lg"></i>
      </ng-container>

        <!-- Tooltip -->
        <div
          class="absolute left-16 bg-gray-900 text-white text-sm px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-50"
        >
          {{ item.label }}
        </div>
      </a>
      }
    </nav>

    <!-- Create Reservation Button -->
    <div class="px-2 pb-4">
      <button
       [routerLink]="'/reservations/new'"
        class="group flex items-center justify-center w-12 h-12 rounded-lg bg-gradient-to-r from-green-500 to-emerald-600 text-white shadow-md hover:from-green-600 hover:to-emerald-700 transition-all duration-300 transform hover:scale-105 relative"
        title="Créer une réservation"
      >
        <i class="fas fa-plus text-lg"></i>

        <!-- Tooltip -->
        <div
          class="absolute left-16 bg-gray-900 text-white text-sm px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-50"
        >
          Créer une réservation
        </div>
      </button>
    </div>
  </div>
</aside>

<!-- Main Content -->
<main class="ml-16 min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <div class="w-full">
    <router-outlet></router-outlet>
  </div>
</main>
