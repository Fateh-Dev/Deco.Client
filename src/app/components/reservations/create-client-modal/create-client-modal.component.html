<!-- Modal Backdrop -->
<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4">
  <!-- Modal Content -->
  <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="text-lg font-semibold text-gray-900">Ajouter un nouveau client</h3>
      <button type="button" (click)="onClose()" class="text-gray-400 hover:text-gray-500">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Error Message -->
        <div *ngIf="error" class="p-3 bg-red-50 text-red-700 rounded-md text-sm">
          {{ error }}
        </div>

        <!-- Grid Layout -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
              Nom complet <span class="text-red-500">*</span>
            </label>
            <input type="text" id="name" formControlName="name"
                  class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 border"
                  [ngClass]="{'border-red-300': hasError('name', 'required') || hasError('name', 'minlength')}"
                  placeholder="Ex: Jean Dupont">
            <div *ngIf="hasError('name', 'required')" class="mt-1 text-xs text-red-600">
              Le nom est requis
            </div>
            <div *ngIf="hasError('name', 'minlength')" class="mt-1 text-xs text-red-600">
              Le nom doit contenir au moins 3 caractères
            </div>
          </div>

          <!-- Phone -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
              Téléphone <span class="text-red-500">*</span>
            </label>
            <input type="tel" id="phone" formControlName="phone"
                  class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 border"
                  [ngClass]="{'border-red-300': hasError('phone', 'required') || hasError('phone', 'pattern')}"
                  placeholder="Ex: 0555123456">
            <div *ngIf="hasError('phone', 'required')" class="mt-1 text-xs text-red-600">
              Le numéro de téléphone est requis
            </div>
            <div *ngIf="hasError('phone', 'pattern')" class="mt-1 text-xs text-red-600">
              Format de téléphone invalide (10-15 chiffres)
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Email
            </label>
            <input type="email" id="email" formControlName="email"
                  class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 border"
                  [ngClass]="{'border-red-300': hasError('email', 'email')}"
                  placeholder="Ex: jean.dupont@example.com">
            <div *ngIf="hasError('email', 'email')" class="mt-1 text-xs text-red-600">
              Format d'email invalide
            </div>
          </div>

          <!-- Event Type -->
          <div>
            <label for="eventType" class="block text-sm font-medium text-gray-700 mb-1">
              Type d'événement
            </label>
            <input type="text" id="eventType" formControlName="eventType"
                  class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 border"
                  placeholder="Ex: Mariage, Anniversaire, etc.">
          </div>

          <!-- Address -->
          <div class="md:col-span-2">
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
              Adresse
            </label>
            <input type="text" id="address" formControlName="address"
                  class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 border"
                  placeholder="Ex: 123 Rue de Paris, 75001 Paris">
          </div>

          <!-- Company Name -->
          <div class="md:col-span-2">
            <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">
              Nom de l'entreprise
            </label>
            <input type="text" id="companyName" formControlName="companyName"
                  class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 border"
                  placeholder="Ex: Entreprise ABC">
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end space-x-3 pt-4 border-t">
          <button type="button" (click)="onClose()" [disabled]="isSubmitting"
                  class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
            Annuler
          </button>
          <button type="submit" [disabled]="isSubmitting"
                  class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
            <span *ngIf="!isSubmitting">Créer le client</span>
            <span *ngIf="isSubmitting" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Création...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
