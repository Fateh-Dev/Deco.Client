<div class="container mx-auto px-3 py-4 max-w-5xl">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-xl font-bold text-gray-800">Category Management</h1>
    <button
      (click)="openCreateModal()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 text-sm rounded flex items-center space-x-1 transition duration-200"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      <span>Add Category</span>
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-8">
    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
  </div>

  <!-- Error Message -->
  <div
    *ngIf="error"
    class="bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded mb-3 text-sm flex justify-between items-center"
  >
    <span>{{ error }}</span>
    <button (click)="error = ''" class="text-red-700 hover:text-red-900">
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Success Message -->
  <div
    *ngIf="successMessage"
    class="bg-green-50 border border-green-200 text-green-700 px-3 py-2 rounded mb-3 text-sm flex justify-between items-center"
  >
    <span>{{ successMessage }}</span>
    <button (click)="successMessage = ''" class="text-green-700 hover:text-green-900">
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Categories List -->
  <div class="bg-white rounded-md shadow overflow-hidden">
    <div *ngIf="!loading && categories.length === 0" class="text-center py-8 text-gray-500">
      <svg class="w-12 h-12 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1"
          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
        ></path>
      </svg>
      <p class="text-sm">No categories found</p>
      <p class="text-xs text-gray-400">Click "Add Category" to create your first category</p>
    </div>

    <div *ngIf="!loading && categories.length > 0" class="overflow-x-auto">
      <table class="w-full border-collapse text-xs">
        <thead>
          <tr>
            <th class="px-3 py-2 text-left bg-gray-50 font-semibold text-gray-700 uppercase tracking-wide border-b text-xs">ID</th>
            <th class="px-3 py-2 text-left bg-gray-50 font-semibold text-gray-700 uppercase tracking-wide border-b text-xs">Name</th>
            <th class="px-3 py-2 text-center bg-gray-50 font-semibold text-gray-700 uppercase tracking-wide border-b text-xs">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; trackBy: trackByFn" class="hover:bg-gray-50">
            <td class="px-3 py-2 border-b text-xs font-medium text-gray-900">{{ category.id }}</td>
            <td class="px-3 py-2 border-b text-xs text-gray-900 font-medium">{{ category.name }}</td>

            <td class="px-3 py-2 border-b text-center">
              <div class="flex justify-center space-x-1">
                <button
                  (click)="viewCategory(category)"
                  class="text-blue-600 hover:text-blue-900 p-1 rounded-full hover:bg-blue-50 transition duration-200 w-6 h-6 flex items-center justify-center"
                  title="View Category"
                >
                  <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    ></path>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    ></path>
                  </svg>
                </button>
                <button
                  (click)="editCategory(category)"
                  class="text-indigo-600 hover:text-indigo-900 p-1 rounded-full hover:bg-indigo-50 transition duration-200 w-6 h-6 flex items-center justify-center"
                  title="Edit Category"
                >
                  <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    ></path>
                  </svg>
                </button>
                <button
                  (click)="deleteCategory(category)"
                  class="text-red-600 hover:text-red-900 p-1 rounded-full hover:bg-red-50 transition duration-200 w-6 h-6 flex items-center justify-center"
                  title="Delete Category"
                >
                  <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    ></path>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-4 border w-80 shadow-lg rounded-md bg-white">
      <div class="mt-2">
        <!-- Modal Header -->
        <div class="flex justify-between items-center mb-3">
          <h3 class="text-base font-medium text-gray-900">{{ getModalTitle() }}</h3>
          <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Modal Content -->
        <div class="space-y-3">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input
              type="text"
              [(ngModel)]="categoryForm.name"
              [readonly]="isViewMode"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent"
              [class.bg-gray-100]="isViewMode"
              placeholder="Enter category name"
            />
          </div>
        </div>

        <!-- Modal Error Message -->
        <div *ngIf="error" class="mt-3 bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded text-sm">
          {{ error }}
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end space-x-2 mt-4">
          <button
            (click)="closeModal()"
            class="px-3 py-1.5 bg-gray-300 text-gray-700 text-sm rounded hover:bg-gray-400 transition duration-200"
          >
            {{ isViewMode ? "Close" : "Cancel" }}
          </button>
          <button
            *ngIf="!isViewMode"
            (click)="saveCategory()"
            class="px-3 py-1.5 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition duration-200"
          >
            {{ isEditMode ? "Update" : "Create" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
