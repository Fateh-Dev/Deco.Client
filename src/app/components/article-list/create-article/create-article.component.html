<form (ngSubmit)="onSubmit()" class="space-y-4">
  <!-- Name -->
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Nom de l'article *</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="newArticle.name"
      required
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
    >
  </div>

  <!-- Description -->
  <div>
    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="newArticle.description"
      rows="3"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
    ></textarea>
  </div>

  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
    <!-- Price per day -->
    <div>
      <label for="pricePerDay" class="block text-sm font-medium text-gray-700">Prix par jour (€)</label>
      <div class="mt-1 relative rounded-md shadow-sm">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <span class="text-gray-500 sm:text-sm">€</span>
        </div>
        <input
          type="number"
          id="pricePerDay"
          name="pricePerDay"
          [(ngModel)]="newArticle.pricePerDay"
          min="0"
          step="0.01"
          class="pl-7 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
        >
      </div>
    </div>

    <!-- Quantity -->
    <div>
      <label for="quantityTotal" class="block text-sm font-medium text-gray-700">Quantité disponible *</label>
      <input
        type="number"
        id="quantityTotal"
        name="quantityTotal"
        [(ngModel)]="newArticle.quantityTotal"
        required
        min="1"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
      >
    </div>
  </div>

  <!-- Category -->
  <div>
    <label for="categoryId" class="block text-sm font-medium text-gray-700">Catégorie</label>
    <select
      id="categoryId"
      name="categoryId"
      [(ngModel)]="newArticle.categoryId"
      class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm"
    >
      <option [ngValue]="undefined">Sélectionnez une catégorie</option>
      <option 
        *ngFor="let category of categories" 
        [ngValue]="category.id"
        [selected]="newArticle.categoryId === category.id">
        {{ category.name }}
      </option>
    </select>
  </div>

  <!-- Image URL -->
  <div>
    <label for="imageUrl" class="block text-sm font-medium text-gray-700">URL de l'image</label>
    <input
      type="url"
      id="imageUrl"
      name="imageUrl"
      [(ngModel)]="newArticle.imageUrl"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
      placeholder="https://example.com/image.jpg"
    >
  </div>

  <!-- Active status -->
  <div class="flex items-center">
    <input
      id="isActive"
      name="isActive"
      type="checkbox"
      [(ngModel)]="newArticle.isActive"
      class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
    >
    <label for="isActive" class="ml-2 block text-sm text-gray-700">Actif</label>
  </div>

  <!-- Form actions -->
  <div class="mt-6 flex justify-end space-x-3">
    <button
      type="button"
      (click)="onCancel()"
      class="inline-flex justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Annuler
    </button>
    <button
      type="submit"
      [disabled]="!isFormValid()"
      [class.opacity-50]="!isFormValid()"
      class="inline-flex justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed"
    >
      Enregistrer
    </button>
  </div>
</form>
