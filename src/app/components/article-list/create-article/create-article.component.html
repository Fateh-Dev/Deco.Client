<form (ngSubmit)="onSubmit()" class="max-w-3xl mx-auto bg-white/90 backdrop-blur-sm">
  <!-- Title -->
  <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-100">
    <div class="p-2 rounded-lg bg-blue-50 text-blue-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path *ngIf="!isEditMode" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        <path *ngIf="isEditMode" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
    </div>
    <h2 class="text-2xl font-bold text-gray-800">
      {{ isEditMode ? 'Modifier l\'article' : 'Ajouter un nouvel article' }}
    </h2>
  </div>

  <!-- Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Left column -->
    <div class="space-y-6">
      <!-- Name -->
      <div class="space-y-2">
        <label for="name" class="block text-sm font-medium text-gray-700">
          Nom de l'article <span class="text-red-500">*</span>
          <span class="block text-xs text-gray-500 mt-1">Ex: Tente 4 personnes Coleman</span>
        </label>
        <input type="text" id="name" name="name" [(ngModel)]="newArticle.name" required
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 pl-4 pr-4 py-3 border"
          placeholder="Nom de votre article">
      </div>

      <!-- Price & Quantity -->
      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2">
          <label for="pricePerDay" class="block text-sm font-medium text-gray-700">Prix par jour</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-1  flex items-center text-gray-500 sm:text-sm">DZD</span>
            <input type="number" id="pricePerDay" name="pricePerDay" [(ngModel)]="newArticle.pricePerDay" min="0" step="0.01"
              class="block w-full pl-9 pr-4 py-3 rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500"
              placeholder="0.00">
          </div>
        </div>
        <div class="space-y-2">
          <label for="quantityTotal" class="block text-sm font-medium text-gray-700">Quantité <span class="text-red-500">*</span></label>
          <div class="relative">
            <input type="number" id="quantityTotal" name="quantityTotal" [(ngModel)]="newArticle.quantityTotal" required min="1"
              class="block w-full pl-4 pr-16 py-3 rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500"
              placeholder="1">
            <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 sm:text-sm">unités</span>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="space-y-2">
        <label for="description" class="block text-sm font-medium text-gray-700">
          Description
          <span class="block text-xs text-gray-500 mt-1">Décrivez votre article en détail</span>
        </label>
        <textarea id="description" name="description" [(ngModel)]="newArticle.description" rows="5"
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-4 border"
          placeholder="Caractéristiques, état, dimensions..."></textarea>
      </div>
    </div>

    <!-- Right column -->
    <div class="space-y-6">
      <!-- Image URL -->
      <div class="space-y-4">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Téléverser une image
            <span class="block text-xs text-gray-500 mt-1">Sélectionnez une image pour l'article</span>
          </label>
          
          <!-- File input -->
          <div class="mt-1 flex items-center">
            <label class="cursor-pointer">
              <span class="sr-only">Sélectionner un fichier</span>
              <input type="file" 
                     (change)="onFileSelected($event)" 
                     accept="image/*"
                     class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-md file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100">
            </label>
            
            <!-- Upload button
            <button type="button" 
                    (click)="uploadFile()" 
                    [disabled]="!selectedFile || isUploading"
                    class="ml-2 inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50">
              <span *ngIf="!isUploading">Téléverser</span>
              <span *ngIf="isUploading">Téléversement en cours...</span>
            </button> -->
          </div>
          
          <!-- Upload progress -->
          <div *ngIf="isUploading" class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
            <div class="bg-blue-600 h-2.5 rounded-full" [style.width.%]="uploadProgress"></div>
          </div>
          
          <!-- Error message -->
          <p *ngIf="uploadError" class="mt-2 text-sm text-red-600">
            {{ uploadError }}
          </p>
          
          <!-- Image preview -->
          <div *ngIf="previewUrl" class="mt-4">
            <p class="text-sm font-medium text-gray-700 mb-2">Aperçu de l'image :</p>
            <div class="relative">
              <img [src]="previewUrl" 
                   alt="Aperçu de l'image"
                   class="w-full h-48 object-contain rounded-lg border border-gray-200">
              <!-- <div *ngIf="newArticle.imageUrl" class="absolute top-2 right-2 bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">
                Téléversé
              </div> -->
            </div>
          </div>
          
          <!-- Hidden URL input for the form -->
          <input type="hidden" name="imageUrl" [(ngModel)]="newArticle.imageUrl">
        </div>
      </div>

      <!-- Category -->
      <div class="space-y-2">
        <label for="categoryId" class="block text-sm font-medium text-gray-700">Catégorie</label>
        <select id="categoryId" name="categoryId" [(ngModel)]="newArticle.categoryId"
          class="block w-full pl-4 pr-10 py-3 rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 bg-white">
          <option [ngValue]="undefined" class="text-gray-400">Sélectionnez une catégorie</option>
          <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
        </select>
      </div>

      <!-- Active status -->
      <div class="flex items-center gap-3 p-3 rounded-lg bg-gray-50 border border-gray-200">
        <input id="isActive" name="isActive" type="checkbox" [(ngModel)]="newArticle.isActive"
          class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
        <label for="isActive" class="text-sm font-medium text-gray-700">Article actif et visible</label>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-end gap-3 pt-8 mt-6 border-t border-gray-100">
    <button type="button" (click)="onCancel()"
      class="inline-flex items-center px-5 py-2.5 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50">
      Annuler
    </button>
    <button type="submit" [disabled]="!isFormValid()"
      class="inline-flex items-center px-5 py-2.5 text-white rounded-lg bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 disabled:opacity-70">
      Enregistrer l'article
    </button>
  </div>
  <pre> {{ newArticle | json }}</pre>
</form>
