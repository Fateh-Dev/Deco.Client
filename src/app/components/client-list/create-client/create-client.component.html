<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" 
      class="max-w-7xl mx-auto bg-white/90 backdrop-blur-sm rounded-xl p-6 space-y-6 shadow-sm">

  <!-- Title -->
  <div class="flex items-center gap-3 pb-3 border-b border-gray-100">
    <div class="p-1.5 rounded-lg bg-blue-50 text-blue-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
    </div>
    <h2 class="text-xl font-bold text-gray-800">
      Informations du client
    </h2>
  </div>

  <!-- Grid Layout -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
        Nom complet <span class="text-red-500">*</span>
      </label>
      <input type="text" id="name" formControlName="name"
             class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 border"
             [ngClass]="{'border-red-300': hasError('name', 'required') || hasError('name', 'minlength')}"
             placeholder="Ex: Jean Dupont">
      <div *ngIf="hasError('name', 'required')" class="mt-1 text-xs text-red-600">
        Le nom est requis
      </div>
      <div *ngIf="hasError('name', 'minlength')" class="mt-1 text-xs text-red-600">
        Le nom doit contenir au moins 3 caractères
      </div>
    </div>

    <!-- Phone -->
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
        Téléphone <span class="text-red-500">*</span>
      </label>
      <input type="tel" id="phone" formControlName="phone"
             class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 border"
             [ngClass]="{'border-red-300': hasError('phone', 'required') || hasError('phone', 'pattern')}"
             placeholder="Ex: 0555123456">
      <div *ngIf="hasError('phone', 'required')" class="mt-1 text-xs text-red-600">
        Le numéro de téléphone est requis
      </div>
      <div *ngIf="hasError('phone', 'pattern')" class="mt-1 text-xs text-red-600">
        Format de téléphone invalide (10-15 chiffres)
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Email
      </label>
      <input type="email" id="email" formControlName="email"
             class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 border"
             [ngClass]="{'border-red-300': hasError('email', 'email')}"
             placeholder="exemple@mail.com">
      <div *ngIf="hasError('email', 'email')" class="mt-1 text-xs text-red-600">
        Format d'email invalide
      </div>
    </div>

    <!-- Company Name -->
    <div>
      <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">
        Nom de l'entreprise
      </label>
      <input type="text" id="companyName" formControlName="companyName"
             class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 border"
             placeholder="Nom de l'entreprise">
    </div>

    <!-- Event Type -->
    <div>
      <label for="eventType" class="block text-sm font-medium text-gray-700 mb-1">
        Type d'événement
      </label>
      <select id="eventType" formControlName="eventType"
              class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 bg-white border">
        <option value="">Sélectionner un type</option>
        <option value="Mariage">Mariage</option>
        <option value="Anniversaire">Anniversaire</option>
        <option value="Entreprise">Événement d'entreprise</option>
        <option value="Fête privée">Fête privée</option>
        <option value="Conférence">Conférence</option>
        <option value="Autre">Autre</option>
      </select>
    </div>

    <!-- Address -->
    <div class="md:col-span-2">
      <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
        Adresse
      </label>
      <textarea id="address" formControlName="address" rows="3"
                class="block w-full rounded-lg border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 border resize-none"
                placeholder="Adresse complète du client"></textarea>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-end gap-3 pt-4 border-t border-gray-100">
    <button type="button" (click)="onCancel()"
            class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 text-sm"
            [disabled]="isSubmitting">
      Annuler
    </button>
    <button type="submit"
            class="inline-flex items-center px-4 py-2 text-white rounded-lg bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 disabled:opacity-70 text-sm"
            [disabled]="isSubmitting">
      <span *ngIf="!isSubmitting">{{ submitButtonText }}</span>
      <span *ngIf="isSubmitting" class="flex items-center">
        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" 
                d="M4 12a8 8 0 018-8V0C5.373 0 
                   0 5.373 0 12h4zm2 5.291A7.962 
                   7.962 0 014 12H0c0 3.042 1.135 
                   5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        {{ submitButtonText }}
      </span>
    </button>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-md text-sm">
    <i class="fas fa-exclamation-circle mr-2"></i>
    {{ error }}
  </div>
</form>
